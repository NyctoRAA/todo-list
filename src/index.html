<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nycto Notes - Projects</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <div class="header-appInfo">
                <img src="./images/appLogo.jpeg" alt="appLogo" width="50" height="50" id="app-logo">
                <h1 class="app-name-title">Nycto Notes</h1>
            </div>
            <div class="header-author">
                <img src="./images/logo.jpeg" alt="logo" width="35" height="35" id="author-logo">
                <p><a href="https://github.com/NyctoRAA">ra.exe</a></p>
            </div>
        </header>
        <div class="sidebar">
            <dialog class="new-project-dialog" aria-label="New Project">
                <div class="close-dialog">
                    <button class="close-project-dialog-btn">X</button>
                </div>
                <div class="dialog-container">
                    <form class="add-project-form" method="dialog">
                        <h3 class="project-modal-title">New Project</h3>
                        <div class="form-section">
                            <label for="projectName">Project Name</label>
                            <input type="text" name="projectName" id="projectName" maxlength="20">
                        </div>
                        <button class="submit-project-btn">Add</button>
                    </form>
                </div>
            </dialog>
            <div class="sidebar-content">
                <button class="home-btn">Home</button>
                <div class="notes-header">
                    <h3 class="sidebar-title">Notes</h3>
                    <ul class="notes-ul">
                        <li>See Notes by Due Date</li>
                        <li>See Notes by Priority</li>
                    </ul>
                </div>
                <div class="projects-header">
                    <h3 class="sidebar-title">Projects</h3>
                    <button class="add-project-btn">
                        <svg class="add-project-svg" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                          </svg>                          
                    </button>
                </div>
                <div class="projects-container">
                    
                </div>
            </div>
        </div>
        <div class="content">
            <div class="title-container">
                
            </div>
            <div class="tasks-container"></div>
        </div>
        <dialog class="new-task-dialog" aria-label="New Task">
            <div class="close-dialog">
                <button class="close-task-dialog-btn">X</button>
            </div>
            <div class="dialog-container">
                <h3 class="task-modal-title">New Task</h3>
                <form class="add-task-form" method="dialog">
                    <div class="form-section">
                        <label for="taskTitle">Title:</label>
                        <input type="text" name="titleInput" id="taskTitle" maxlength="50" required>
                    </div>
                    <div class="form-section">
                        <label for="taskDescription">Description:</label>
                        <!-- <input type="text" name="descInput" id="taskDescription" maxlength="300" required> -->
                         <textarea name="descInput" id="taskDescription" maxlength="300"></textarea>
                    </div>
                    <div class="form-section">
                        <label for="dueDate">Due Date:</label>
                        <input type="datetime-local" name="dateInput" id="dueDate">
                    </div>
                    <div class="form-section">
                        <label for="taskPriority">Priority:</label>
                        <select name="priorityInput" id="taskPriority">
                            <option value="Low">Low</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="submit-btn-container">
                        <button class="submit-task-btn" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </dialog>

        <div class="delete-confirmation-modal hidden">
            <div class="del-modal-content">
                <p id="delete-modal-message">Are you sure you want to delete this?</p>
                <div class="del-modal-options">
                    <input type="checkbox" id="dont-ask-again">
                    <label for="dont-ask-again">Don't ask me again</label>
                </div>
                <button id="confirm-delete-btn">Yes</button>
                <button id="cancel-delete-btn">No</button>
            </div>
        </div>
    </main>
</body>
</html>
