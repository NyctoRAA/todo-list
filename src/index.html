<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nycto Notes</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="header">
            <button id="hamburger-btn" aria-label="Toggle Menu">
                <span class="hamburger-icon"></span>
            </button>
        </div>
        <div class="sidebar hidden">
            <div class="sidebar-header">
                <img src="./images/logo.jpeg" alt="logo" width="35" height="35" id="header-logo">
                <p><a href="https://github.com/NyctoRAA">ra.exe</a></p>
                <h1 class="app-name-title">Nycto Notes</h1>
            </div> 
            <div class="sidebar-content">
                <h3 class="sidebar-title">Notes</h3>
                <ul class="notes-ul"></ul>
                <div class="projects header">
                    <h3 class="sidebar-title">Projects</h3>
                    <button class="add-project-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                          </svg>                          
                    </button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="tasks-container"></div>
        </div>
        <dialog class="new-task-dialog" aria-label="New Task">
            <div class="close-dialog">
                <button class="close-task-dialog-btn">X</button>
            </div>
            <div class="dialog-container">
                <h2>New Task</h2>
                <form class="add-task-form" method="dialog">
                    <div class="form-section">
                        <label for="taskTitle">Title:</label>
                        <input type="text" name="titleInput" id="taskTitle" maxlength="50" required>
                    </div>
                    <div class="form-section">
                        <label for="taskDescription">Description:</label>
                        <!-- <input type="text" name="descInput" id="taskDescription" maxlength="300" required> -->
                         <textarea name="descInput" id="taskDescription" maxlength="300" required></textarea>
                    </div>
                    <div class="form-section">
                        <label for="dueDate">Due Date:</label>
                        <input type="datetime-local" name="dateInput" id="dueDate" required>
                    </div>
                    <div class="form-section">
                        <label for="taskPriority">Priority:</label>
                        <select name="priorityInput" id="taskPriority">
                            <option value="Low">Low</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="submit-btn-container">
                        <button class="submit-task-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </dialog>

        <div class="delete-confirmation-modal hidden">
            <div class="del-modal-content">
                <p id="delete-modal-message">Are you sure you want to delete this?</p>
                <div class="del-modal-options">
                    <input type="checkbox" id="dont-ask-again">
                    <label for="dont-ask-again">Don't ask me again</label>
                </div>
                <button id="confirm-delete-btn">Yes</button>
                <button id="cancel-delete-btn">No</button>
            </div>
        </div>
    </main>
</body>
</html>
