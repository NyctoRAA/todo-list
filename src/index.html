<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./images/logo.jpeg" alt="logo" width="35" height="35" id="header-logo">
                <p><a href="https://github.com/NyctoRAA">ra.exe</a></p>
            </div> 
            <div class="sidebar-content">

            </div>
            <footer class="sidebar-footer">
                <button class="add-project-btn">Add Project</button>
                <dialog class="new-project-dialog" aria-label="New Project">
                    <div class="close-dialog">
                        <button class="close-project-dialog-btn">X</button>
                    </div>
                    <div class="dialog-container">
                        <h2>New Project</h2>
                        <form class="add-project-form" method="dialog">
                            <div class="form-section">
                                <label for="name">Project Name:</label>
                                <input type="text" name="projectName" id="projectName" maxlength="20">
                            </div>
                            <button class="submit-project-btn">Submit</button>
                        </form>
                    </div>
                </dialog>
            </footer>
        </div>
        <div class="content">
            <div class="tasks-container"></div>
        </div>
        <dialog class="new-task-dialog" aria-label="New Task">
            <div class="close-dialog">
                <button class="close-task-dialog-btn">X</button>
            </div>
            <div class="dialog-container">
                <h2>New Task</h2>
                <form class="add-task-form" method="dialog">
                    <div class="form-section">
                        <label for="taskTitle">Title:</label>
                        <input type="text" name="titleInput" id="taskTitle" maxlength="50" required>
                    </div>
                    <div class="form-section">
                        <label for="taskDescription">Description:</label>
                        <!-- <input type="text" name="descInput" id="taskDescription" maxlength="300" required> -->
                         <textarea name="descInput" id="taskDescription" maxlength="300" required></textarea>
                    </div>
                    <div class="form-section">
                        <label for="dueDate">Due Date:</label>
                        <input type="datetime-local" name="dateInput" id="dueDate" required>
                    </div>
                    <div class="form-section">
                        <label for="taskPriority">Priority:</label>
                        <select name="priorityInput" id="taskPriority">
                            <option value="Normal">Normal</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="submit-btn-container">
                        <button class="submit-task-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </dialog>

        <div class="delete-confirmation-modal hidden">
            <div class="del-modal-content">
                <p id="delete-modal-message">Are you sure you want to delete this?</p>
                <div class="del-modal-options">
                    <input type="checkbox" id="dont-ask-again">
                    <label for="dont-ask-again">Don't ask me again</label>
                </div>
                <button id="confirm-delete-btn">Yes</button>
                <button id="cancel-delete-btn">No</button>
            </div>
        </div>
    </main>
</body>
</html>
